<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lambo Gift Plinko üé≤</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #plinko {
      margin: 20px auto;
      width: 300px;
      height: 400px;
      border: 2px solid #fff;
      position: relative;
      background: #222;
    }
    .ball {
      width: 14px;
      height: 14px;
      background: #ff0;
      border-radius: 50%;
      position: absolute;
    }
    .slot {
      width: 30px;
      height: 30px;
      border: 1px solid #fff;
      position: absolute;
      bottom: 0;
      text-align: center;
      line-height: 30px;
      font-size: 12px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Lambo Gift Plinko</h1>
  <div id="plinko"></div>
  <button onclick="dropBall()">–ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫ üé≤</button>
  <p id="result"></p>

  <script>
    const plinko = document.getElementById("plinko");
    const slots = [0.2, 0.5, 1, 2, 5, 10, 2, 1, 0.5, 0.2]; // –º–Ω–æ–∂–∏—Ç–µ–ª–∏
    const userId = "{{ user_id }}"; // Flask –ø–æ–¥—Å—Ç–∞–≤–∏—Ç Telegram ID

    // –†–∏—Å—É–µ–º —Å–ª–æ—Ç—ã
    slots.forEach((mult, i) => {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.style.left = `${i * 30}px`;
      slot.innerText = "x" + mult;
      plinko.appendChild(slot);
    });

    function dropBall() {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "140px";
      ball.style.top = "0px";
      plinko.appendChild(ball);

      let posX = 140;
      let posY = 0;
      const interval = setInterval(() => {
        posY += 5;
        posX += (Math.random() > 0.5 ? 5 : -5);
        ball.style.top = posY + "px";
        ball.style.left = posX + "px";

        if (posY >= 370) {
          clearInterval(interval);
          const slotIndex = Math.min(
            Math.max(Math.floor(posX / 30), 0),
            slots.length - 1
          );
          const multiplier = slots[slotIndex];
          document.getElementById("result").innerText =
            "–í—ã –ø–æ–ø–∞–ª–∏ –≤ x" + multiplier;

          saveResult(multiplier);
        }
      }, 30);
    }

    function saveResult(score) {
      fetch("/save_result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, score: score }),
      })
        .then((res) => res.json())
        .then((data) => console.log("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:", data))
        .catch((err) => console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err));
    }
  </script>
</body>
</html>
